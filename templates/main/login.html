{% extends 'main/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="mb-4">Login</h2>

                <!-- Username/Email Field -->
                <div class="form-group">
                    <label for="usernameOrEmail">Username or Email</label>
                    <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <input type="checkbox" onclick="showPassword()"> Show
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Login</button>

                <!-- Forgot Password? -->
                <p class="mt-2"><a href="#">Forgot Password?</a></p>

                <!-- Signup Link -->
                <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function showPassword() {
        var passwordField = document.getElementById("password");

        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>

{% endblock %}
